<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>This is home</h1>
    <div th:if="${applicationUser}">
    Hello, <span th:text="${applicationUser.name}"></span>!
    <a href="logout">Log out</a>
    </div>
    <div th:unless="${applicationUser}">
        <a href="/login">Log in</a>
        <a href="/signup">Sign up</a>
    </div>
    <div th:if="${user}">
        <a th:href="${'/user/'+ user.id}">Profile</a>
    </div>
</body>
</html>
