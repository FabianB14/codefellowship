<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<section class="testimonial py-5" id="testimonial">
    <div class="container">
        <a href="/login">Log in</a>
        <a href="/">Home</a>
        <div class="row ">
            <div class="col-md-4 py-5 bg-primary text-white text-center ">
                <div class=" ">
                    <div class="card-body">
                        <img src="http://www.ansonika.com/mavia/img/registration_bg.svg" style="width:30%">
                        <h2 class="py-3">Registration</h2>
                        <p>This is happening......really happening</p>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-8 py-5 border">
                <h4 class="pb-4">Please fill with your details</h4>
                <form method="POST" action="/registration">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input id="firstname" name="firstname" placeholder="firstname" class="form-control" type="text">
                        </div>
                        <div class="form-group col-md-6">
                            <input id="lastname" name="lastname" placeholder="lastname" class="form-control" type="text">
                        </div>
                        <div class="form-group col-md-6">
                            <input name="username" class="form-control" id="username" placeholder="username">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input id="dateOfBirth" name="dateOfBirth" placeholder="dateOfBirth" class="form-control" required="required" type="date">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password">Password:</label><input type="password" name="password" id="password" />
                        </div>
                        <div class="form-group col-md-12">
                            <textarea id="bio" name="bio" cols="40" rows="5" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <div class="form-group">
<!--                                <div class="form-check">-->
<!--                                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>-->
<!--                                    <label class="form-check-label" for="invalidCheck2">-->
<!--                                        <small>By clicking Submit, you agree to our Terms & Conditions, Visitor Agreement and Privacy Policy.</small>-->
<!--                                    </label>-->
<!--                                </div>-->
                            </div>

                        </div>
                    </div>

                    <div class="form-row">
                        <input type="submit" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
