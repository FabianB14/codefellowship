<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nav</title>
    <div th:fragment="nav">
        <div th:unless="${applicationUser}">
            <a href="/login">Log in</a>
            <a href="/users">Sign up</a>
        </div>
        <div th:if="${user}">
            <a th:href="${'/user/'+ user.id}">Profile</a>
            <a href="logout">Log out</a>
            <div th:if="${applicationUser}">
                <h1> Hello, <span th:text="${applicationUser.name}"></span></h1>
            </div>
        </div>
    </div>
</head>
<body>

</body>
</html>
